<!DOCTYPE html>
<html>
<head>
 <title>Dom Project</title>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/buttonandinput.css">

</head>

<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
  subscribe(); 
  " 
  class="subscribe-button js-subscribed-button">
    Subscribe
  </button>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <div class="input-button-div"><input placeholder="Cost of Order" class="js-cost-input" 
    onkeydown="
      handleCostKeyDown(event);
    "
    >
    <button class="js-calculate-button" 
    onclick="
    calculateTotal();
    "
    >Calculate</button></div>
  
  <p class="js-output-wiew"></p>
  <p>
    Rock Paper Scissors
  </p>
  <a href="http://127.0.0.1:5500/10-rock-paper-scissors.html">Click here</a>
  <script>
   
   
    function handleCostKeyDown(event){
        if (event.key==='Enter') 
        {
          calculateTotal();
        }
    }
    function calculateTotal(){
       const inputElement  = document.querySelector('.js-cost-input');
       let cost=Number(inputElement.value);
       if (cost<40) {
        cost+=10;
       }
     document.querySelector('.js-output-wiew').innerHTML = ` $${cost}`
    }
    function subscribe()
    {
            const buttunElement = document.querySelector('.js-subscribed-button');

        if (buttunElement.classList.contains('is-subscribed')) 
        {
          buttunElement.innerHTML='Subscribe';
          buttunElement.classList.remove('is-subscribed');
        }else
          {
            buttunElement.innerHTML='Subscribed';
            buttunElement.classList.add('is-subscribed');
          }
    }


  </script>
</body>
</html>
