<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="rps-style/style-final.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>
<div class="flex-start">
      
      <button 
      class="rock-button js-rock-button">
      <div class="rock-emoji-flex"> <img class="rock-emoji" src="emoji/rock-emoji.png"> </div>
       
      </button>
      <button 
      class="paper-button js-paper-button">
      <div class="paper-emoji-flex"><img class="paper-emoji" src="emoji/paper-emoji.png"></div>
      </button>
      <button 
      class="scissor-button js-scissor-button">
      <div class="scissor-emoji-flex"><img class="scissor-emoji" src="emoji/scissor-emoji.png"></div>
      </button>
      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="score-board">Wins: 0,Loses: 0 ,Ties: 0</p>
     <button class="reset-button js-reset-button"
     >Reset Score</button>
     <button class="auto-play-button"
     >Auto Play</button>
</div>
  <script src="rps-js/rock-paper-scissor-final.js"></script>
</body>

</html>
