<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;">
      
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightcoral;">div 2 <p>text</p></div>

    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; flex: 1;">flex:1</div>

    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; flex: 1;">flex:1</div>
      <div style="background-color: lightblue;  flex: 2;">flex:2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px; border: width 1px; height: 70px; border-style: solid; 
    border-color: gray; justify-content: center;">
      
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; width: 100px;">100px</div>
      <div style="background-color: lightblue;  width: 100px;">100px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px; border: width 1px; height: 70px; border-style: solid; 
    border-color: gray; justify-content: space-between;">
      
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; width: 100px;">100px</div>
      <div style="background-color: lightblue;  width: 100px;">100px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px; border: width 1px; height: 70px; border-style: solid; 
    border-color: gray; justify-content: space-between; align-items: end;">
      
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightcoral; width: 100px;">100px</div>
      <div style="background-color: lightblue;  width: 100px;">100px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px; border: width 1px; height: 50px; border-style: solid; 
    border-color: gray; justify-content: space-between; align-items: center;">
      
      <div style="background-color: lightblue; width: 35px;">item1</div>
     
      <div style="background-color: lightblue; width: 35px; ">item2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;  height: 30px; width: 500px;
     justify-content: space-between; align-items: center;">
      
      <div style="background-color: lightblue; width: 35px;">item1</div>
     
      <div style="background-color: lightblue; width: 35px; ">item2</div>
      <div style="background-color: lightblue; width: 35px;">item1</div>
     
      <div style="background-color: lightblue; width: 35px; ">item2</div>
    </div>
    <div style="display: flex; flex-direction: row;">
      <div style="background-color: lightpink; width: 125px; height:50px;"></div>
    <div style="background-color: lightblue;width: 250px; height:50px;">
    <div> row1</div>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <div style="background-color: black; color: white;">row2</div>
      <div style="background-color: black; color: white;">row2</div>
    </div>
    </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: lightpink;width: 100px; height: 50px;display: flex; align-items:center;"><div style="position: relative ;margin: auto; background-color: black; color: white;">item1</div></div>
      <div style="background-color: lightblue;width: 200px; height: 50px;"></div>
    
    </div>
    
    

    
  </body>
</html>
