  <script>
   
   const Subscribebutton =  document.querySelector('.js-subscribe-button').innerHTML+'d';
   
   function subbutton()
   {
    if (document.querySelector('.js-subscribe-button').innerHTML ===Subscribebutton) {
      document.querySelector('.js-subscribe-button').innerHTML ='Subscribe';
    }else document.querySelector('.js-subscribe-button').innerHTML=Subscribebutton;
    
   }
   function calcbutton(){
    const variables = document.querySelector('input').innerHTML;
    console.log(variables);
   }
   function handleCostInputKeydown(event)
    {
      const key = event.key;
      if (key === 'Enter') 
      {
      calcbutton();
      } else if (key === 'Escape') 
        {
        document.querySelector('.js-cost-input').value = '';
        }
    }
  

  </script>
